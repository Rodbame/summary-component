<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main>
      <div class="card">
        <div class="fview">
          <div class="title-s"><h3>Your Result</h3></div>
          <div class="container_puntuation">
            <div class="puntuation">
              <p class="current_puntuation">76</p>
              <p>of 100</p>
            </div>
          </div>

          <div class="qualification"><span class="great">Great</span></div>
          <div class="description_puntuation">
            You scored higher than 65% of the people who have taken these tests.
          </div>
        </div>
        <div class="sview">
          <h2 class="summary">Summary</h2>

          <div class="reaction_score">
            <div class="reaction">
            <img src="./assets/images/icon-reaction.svg" alt="icon-memory" />
            Reaction </div><div class="puntuation_reaction">80 <span class="total">/ 100</span></div> 
          </div>
          <div class="memory_score">
            <div class="memory">
            <img src="./assets/images/icon-memory.svg" alt="icon-reaction" />
            Memory</div><div class="puntuation_memory">92 <span class="total">/ 100</span></div> 
          </div>
          <div class="verbal_score">
            <div class="verbal">
            <img src="./assets/images/icon-verbal.svg" alt="icon-verbal" />
            Verbal</div> <div class="puntuation_verbal">61 <span class="total">/ 100</span></div>
          </div>
          <div class="visual_score">
            <div class="visual">
            <img src="./assets/images/icon-visual.svg" alt="icon-visual" />
            Visual</div><div class="puntuation_visual">72 <span class="total">/ 100</span> </div>
          </div>
          <button class="btn">Continue</button>
        </div>
      </div>
    </main>

    <div class="attribution">
      Challenge by
      <a
        href="https://www.frontendmentor.io?ref=challenge"
        target="_blank"
        rel="noopener"
      >
        Frontend Mentor</a
      >
      Coded by
      <a href="https://github.com/Rodbame" target="_blank" rel="noopener">
        Rodbame</a
      >.
    </div>

  </body>
</html>
